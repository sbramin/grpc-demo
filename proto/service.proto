syntax = "proto3";

package example;

option go_package = "github.com/sbramin/grpc-demo/pkg/pb/example";

service Greeter {
	rpc GetExample(Request) returns (Response) {}
	rpc Echo(Request) returns (Response) {}
}

message Request{
	string req = 1;
	int64 no = 2;
}

message Response {
	string resp = 1;
}


